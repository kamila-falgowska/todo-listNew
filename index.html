<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

<body>

      </div>
    </section>
    <section class="section">

        <div class="buttons js-buttons">

            Uko≈Ñcz wszystkie
          </button>
        </div>
      </header>
      <div class="section__body">
        <ul class="tasks js-tasks">
          <li class="tasks__item js-task">
            <button class="tasks__button tasks__button--toggleDone js-toggleDone">‚úì</button>
            <span class="tasks__content tasks__content--done">Przyk≈Çadowe zadanie</span>
